{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>ScratchLayer</title>
</head>
<body>

{% include 'ScratchLayer/nav.html' %}

<div class="container">
  <div class="row">
    <div class="col-xs-1" >
     <div class="panel panel-default">
        <div class="panel-heading"><h8>Elementos</h8></div>
        <div id="elements1" class="panel-body">
          <div class="col-xs-6" >
            <img id="Packet" class="Packet" draggable="true"  src="{% static 'ScratchLayer/images/package.png' %}">
            <br>
            <img id="Ethernet" class="Ethernet" draggable="true"  src="{% static 'ScratchLayer/images/ethernet.png' %}">
            <br>
            <img id="IP" class="IP"  draggable="true" src="{% static 'ScratchLayer/images/IP.png' %}">
            <br>
            <img id="ICMP" class="ICMP"  draggable="true" src="{% static 'ScratchLayer/images/ICMP.png' %}">
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-11">
      <div class="panel panel-default">
        <div class="panel-heading col-xs-12"> <div class="col-xs-6">Panel Principal</div><select id="interfaces" class="col-xs-2 col-xs-offset-4">
          {% for inter in interfaces %} 
              <option value="{{inter}}">{{ inter }}</option> 
          {% endfor %}
        </select></div>
        <div id="panelPrincipal" class="panel-body"></div>
      </div>
    </div>
  </div>
  <div class="row">
      
  </div>
</body>

<!-- CDN Bootstrap -->
<link href="{% static 'ScratchLayer/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"/>
<link href="{% static 'ScratchLayer/bootstrap/css/bootstrap-theme.min.css' %}" rel="stylesheet"/>
<script src="{% static 'ScratchLayer/jquery/jquery.min.js' %}"></script>
<script src="{% static 'ScratchLayer/bootstrap/js/bootstrap.min.js' %}"></script>

<!--utilities-->
<script src="{% static 'ScratchLayer/utilities/utilities.js' %}"></script>
<!--Create Packet-->
<link href="{% static 'ScratchLayer/Protocols/Protocols.css' %}" rel="stylesheet"/>
<script src="{% static 'ScratchLayer/Protocols/Protocols.js' %}"></script>

<!--Drag and Drop-->
<link href="{% static 'ScratchLayer/DragandDrop/DragandDrop.css' %}" rel="stylesheet"/>
<script src="{% static 'ScratchLayer/DragandDrop/DragandDrop.js' %}"></script>

<!--notify-->
<script src="{% static 'ScratchLayer/notify/notify.js' %}"></script>

</html>
